<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
<div id="snipcart-templates">
    <!-- Override the billing fields section with the <override> tag -->
    <override selector="[data-component='billing-fields']">
        <div>
            <fieldset class="snipcart-form__set">
                <!-- Payee Name Field -->
                <div class="snipcart-form__field">
                    <snipcart-label for="payeeName">Payee Name</snipcart-label>
                    <snipcart-input name="payeeName" type="text" id="payeeName"></snipcart-input>
                </div>

                <!-- Person Attending Field (formerly Full Name) -->
                <div class="snipcart-form__field">
                    <snipcart-label for="attendeeName">Person Attending</snipcart-label>
                    <snipcart-input name="attendeeName" type="text" id="attendeeName"></snipcart-input>
                </div>

                <!-- Email Field -->
                <div class="snipcart-form__field">
                    <snipcart-label for="email">Email</snipcart-label>
                    <snipcart-input name="email" type="email" id="email"></snipcart-input>
                </div>
            </fieldset>
        </div>
    </override>
</div>
</body>
</html>
