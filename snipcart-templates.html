<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Override the "Full Name" field label -->
        <billing section="top">
            <fieldset class="snipcart-form__set">
                <!-- Update label for Full Name -->
                <div class="snipcart-form__field">
                    <snipcart-label
                        class="snipcart__font--tiny"
                        for="name">
                        Payee Name
                    </snipcart-label>
                    <snipcart-input name="name"></snipcart-input> <!-- Keep the original input unchanged -->
                    <snipcart-error-message name="name"></snipcart-error-message> <!-- Keep error handling intact -->
                </div>
            </fieldset>
        </billing>
    </div>
</body>
</html>
