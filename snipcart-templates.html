<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Overriding customer-details to change the name field label -->
        <customer-details>
            <div class="snipcart-customer-details snipcart__box">
                <!-- Header -->
                <div class="snipcart-customer-details__header snipcart__box--header">
                    <div class="snipcart__box--title">
                        <h1 class="snipcart-customer-details__title snipcart__font--subtitle">
                            {{ $localize('customer_details.title') }}
                        </h1>
                    </div>
                </div>

                <!-- Basic infos -->
                <div class="snipcart-customer-details__infos snipcart__font--std">
                    <!-- Overriding Full Name field -->
                    <div class="snipcart-form__field">
                        <snipcart-label for="name">Payee Name</snipcart-label>
                        <snipcart-input name="name" required></snipcart-input> <!-- Keep the input name the same for Snipcart functionality -->
                    </div>

                    <!-- Keep the email as is -->
                    <div class="snipcart-form__field">
                        <snipcart-label for="email">Email</snipcart-label>
                        <snipcart-input name="email" required></snipcart-input>
                    </div>
                </div>

                <!-- Billing Address -->
                <customer-details-group v-if="customer.billingAddress.hasMinimalRequiredInfo"
                    icon-name="location"
                    :title="$localize('billing.address')"
                    :handle-action-click="editBillingAddress"
                    :action="billingAddressAction">
                    <address-formatted :address="customer.billingAddress"></address-formatted>
                </customer-details-group>
            </div>
        </customer-details>
    </div>
</body>
</html>
