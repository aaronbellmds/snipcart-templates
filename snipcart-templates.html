<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Test Override to Change Label -->
        <billing section="top">
            <fieldset class="snipcart-form__set">
                <!-- Change Full Name to TEST LABEL -->
                <div class="snipcart-form__field">
                    <snipcart-label for="name">TEST LABEL</snipcart-label>
                    <snipcart-input name="name" type="text" required></snipcart-input>
                </div>
                <!-- Keep Email Unchanged -->
                <div class="snipcart-form__field">
                    <snipcart-label for="email">Email</snipcart-label>
                    <snipcart-input name="email" type="email" required></snipcart-input>
                </div>
            </fieldset>
        </billing>
    </div>
</body>
</html>
