<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Override the billing name field and rename it to Payee Name -->
        <billing section="top">
            <fieldset class="snipcart-form__set">
                <!-- Rename Full Name field to Payee Name -->
                <div class="snipcart-form__field">
                    <label class="snipcart-form__label snipcart__font--tiny" for="name_d28346d6-784b-4a1a-bd4d-60ff52d17d44">Payee Name</label>
                        <div class="snipcart-input">
                            <input id="name_d28346d6-784b-4a1a-bd4d-60ff52d17d44" name="name" type="text" class="snipcart-input__input snipcart__font--secondary snipcart__font--bold" required>
                        </div>
                </div>
                <!-- Keep the custom Person Attending field as is -->
                <div class="snipcart-form__field">
                    <snipcart-label for="personAttending">Person Attending</snipcart-label>
                    <snipcart-input name="personAttending" required></snipcart-input> <!-- This field is mandatory as well -->
                </div>
            </fieldset>
        </billing>
    </div>
</body>
</html>
