<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Override the billing name field and rename it to Payee Name -->
        <address-fields section="top">
            <fieldset class="snipcart-form__set">
                <!-- Target the Full Name field -->
                <div class="snipcart-form__field">
                    <label class="snipcart-form__label snipcart__font--tiny">Payee Name</label>
                    <snipcart-input name="name" required></snipcart-input> <!-- This uses the existing name field, just renamed -->
                </div>
                <!-- Keep the custom Person Attending field as is -->
                <div class="snipcart-form__field">
                    <snipcart-label for="personAttending">Person Attending</snipcart-label>
                    <snipcart-input name="personAttending" required></snipcart-input> <!-- This field remains as expected -->
                </div>
            </fieldset>
        </address-fields>
    </div>
</body>
</html>
