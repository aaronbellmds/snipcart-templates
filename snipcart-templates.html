<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Override the Full Name field using overridable -->
        <overridable name="billing">
            <fieldset class="snipcart-form__set">
                <div class="snipcart-form__field">
                    <!-- Update the label for Full Name to Payee Name -->
                    <snipcart-label class="snipcart__font--tiny" for="name">
                        Payee Name
                    </snipcart-label>
                    <snipcart-input name="name"></snipcart-input>
                    <snipcart-error-message name="name"></snipcart-error-message>
                </div>
            </fieldset>
        </overridable>
    </div>
</body>
</html>
