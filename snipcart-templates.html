<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Override the Full Name field and rename it to Payee Name -->
        <billing section="top">
            <fieldset class="snipcart-form__set">
                <div class="snipcart-form__field">
                    <snipcart-label class="snipcart__font--tiny" for="payeeName">
                        Payee Name
                    </snipcart-label>
                    <snipcart-input name="payeeName"></snipcart-input>
                </div>
            </fieldset>
        </billing>
    </div>
</body>
</html>
