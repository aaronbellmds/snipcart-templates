<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Override the billing fields to customize the Full Name field -->
        <address-fields section="top">
            <fieldset class="snipcart-form__set">
                <!-- Replace Full Name with Payee Name -->
                <div class="snipcart-form__field">
                    <snipcart-label for="payeeName">
                        Payee Name
                    </snipcart-label>
                    <snipcart-input name="payeeName" required></snipcart-input>
                </div>

                <!-- Keep Person Attending Field as is -->
                <div class="snipcart-form__field">
                    <snipcart-label for="personAttending">
                        Person Attending
                    </snipcart-label>
                    <snipcart-input name="personAttending" required></snipcart-input>
                </div>
            </fieldset>
        </address-fields>
    </div>
</body>
</html>
