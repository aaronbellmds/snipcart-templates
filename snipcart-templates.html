<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Adding the "Company Name" field to the address form -->
        <address-fields section="top">
            <div>
                <snipcart-label for="company">
                    Company Name
                </snipcart-label>
                <snipcart-input name="company"></snipcart-input>
            </div>
        </address-fields>
    </div>
</body>
</html>
