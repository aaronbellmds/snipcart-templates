<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Custom Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <!-- Override the billing section fields -->
        <billing section="top">
            <override class="snipcart-form__set">
                <!-- Rename Full Name field to Payee Name -->
                <div class="snipcart-form__field">
                    <snipcart-label for="payeeName">Payee Name</snipcart-label>
                    <snipcart-input name="payeeName" required></snipcart-input> <!-- This field is mandatory -->
                </div>
                <!-- Add a custom Person Attending field -->
                <div class="snipcart-form__field">
                    <snipcart-label for="attendeeName">Person Attending</snipcart-label>
                    <snipcart-input name="attendeeName" required></snipcart-input> <!-- This field is also mandatory -->
                </div>
                <!-- Email Field remains unchanged -->
                <div class="snipcart-form__field">
                    <snipcart-label for="email">Email</snipcart-label>
                    <snipcart-input name="email" type="email" required></snipcart-input>
                </div>
            </override>
        </billing>
    </div>
</body>
</html>
